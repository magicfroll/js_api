<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unsplash Gallery</title>
<style>
  /* Add your CSS styles here */
</style>
</head>
<body>
  <div id="gallery">
    <img id="image" src="" alt="Random Image">
    <p id="photographer"></p>
    <button id="likeButton">Like</button>
    <span id="likeCount">0 likes</span>
  </div>

  <script>
    const accessKey = 'GeQCAkYhARGeV7bg6NSl1fAM53DLTY9fFRgMzQ6MCVk';
    const endpoint = 'https://api.unsplash.com/photos/random?client_id=' + accessKey;

    const imageElement = document.getElementById('image');
    const photographerElement = document.getElementById('photographer');
    const likeButton = document.getElementById('likeButton');
    const likeCount = document.getElementById('likeCount');

    let likes = localStorage.getItem('likes') ? parseInt(localStorage.getItem('likes')) : 0;
    let history = localStorage.getItem('history') ? JSON.parse(localStorage.getItem('history')) : [];

    async function getRandomImage() {
      try {
        const response = await fetch(endpoint);
        const data = await response.json();

        imageElement.src = data.urls.regular;
        photographerElement.textContent = `Photographer: ${data.user.name}`;
      } catch (error) {
        console.error('Error fetching random image:', error);
      }
    }

    getRandomImage();

    likeButton.addEventListener('click', () => {
      likes++;
      likeCount.textContent = `${likes} likes`;
      localStorage.setItem('likes', likes.toString());
    });

    history.push({ image: imageElement.src, photographer: photographerElement.textContent });
    localStorage.setItem('history', JSON.stringify(history));
  </script>
</body>
</html>
