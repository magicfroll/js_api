<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="homework_2.js" defer></script>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <img src="images/breathtaking-shot-of-beautiful-stones-under-turquoise-water-of-a-lake-and-hills-in-the-background.jpg" alt="Image 1" />
        <img src="images/morskie-oko-in-tatry.jpg" alt="Image 2" />
        <img src="images/mountains-lake.jpg" alt="Image 3" />
      </div>
      <button class="prev">Prev</button>
      <button class="next">Next</button>
      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
